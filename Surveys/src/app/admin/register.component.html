<div class="container">
  <div class="text-center">
    <h2 class="register-form-header display-5">Register Survey Admin</h2>
  </div>
  <div class="p-2 register-form-wrapper">
    <form novalidate #form="ngForm" (ngSubmit)="register(form)">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="username"
              [(ngModel)]="username" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password"
              [(ngModel)]="password" required />
      </div>
      <div class="form-group">
        <label>Displayname</label>
        <input class="form-control" name="displayname"
              [(ngModel)]="displayname" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" name="email"
              [(ngModel)]="email" required />
      </div>
      <div class="text-center">
        <a class="btn btn-secondary m-1" href="/">Go back</a>
        <button class="btn btn-primary m-1" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</div>
