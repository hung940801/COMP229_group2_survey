<div class="container">
  <div class="text-center">
    <h2 class="login-page-header display-5">Survey Admin</h2>
  </div>
  <div class="bg-danger mt-2 p-2 text-center text-white"
      *ngIf="errorMessage != null">
    {{errorMessage}}
  </div>
  <div class="p-2 login-form-wrapper">
    <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="username"
              [(ngModel)]="username" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password"
              [(ngModel)]="password" required />
      </div>
      <div class="text-center">
        <a class="btn btn-secondary m-1" href="/">Go back</a>
        <button class="btn btn-primary m-1" type="submit">Log In</button>
        <a class="btn btn-secondary m-1" href="/admin/register">register</a>
      </div>
    </form>
  </div>
</div>
